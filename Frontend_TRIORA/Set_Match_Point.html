<!DOCTYPE HTML>
<HTML lang="en">
<HEAD>
<META CHARSET="UTF-8">
<META NAME="viewport" CONTENT="width=device-width, initial-scale=1.0">
<TITLE>
    SET MATCH POINT PAGE
</TITLE>
<LINK rel="stylesheet" href="Set_Match_Point.css">
</HEAD>
<BODY>
    <H1 class="a1">YOU ARE JUST A STEP AWAY!</H1><H1 CLASS="a2">SET MAXIMUM MATCH POINT.</H1>
    <DIV>
    <INPUT required ID="MP" type="number" max="10" min="1" placeholder="ENTER MAXIMUM MATCH POINT. (LIMIT : 10)"/>    
    </DIV>
   
<BUTTON class="btn1" id="checkMP" onclick="START_GAME()" autofocus>PLAY</BUTTON>
<BUTTON class="btn2" onclick="window.location.href='Menu.html'" autofocus>RETURN TO MENU</BUTTON>
<BUTTON class="btn3" onclick="window.location.href='Welcome_Page.html'" autofocus>LOGOUT</BUTTON>

  <SCRIPT>
    function START_GAME(){
            const abc = document.getElementById("MP");
const mno=abc.value;
  if (mno==="" || isNaN(mno)) {
    alert("INVALID MATCH POINT ENTRY! MATCH POINT SHOULD BE A DIGIT.");
  }
    else if(Number(mno)>10){
    alert("MAXIMUM MATCH POINT LIMIT BREACHED! MAXIMUM MATCH POINT LIMIT IS 10.");
  } else if(Number(mno)===1){
    const maxPoints=parseInt(document.getElementById('MP').value);
  localStorage.setItem('maxPoints',maxPoints);
    alert("YOU ARE ALL SET TO PLAY A MATCH OF "+mno+" MATCH POINT.");
    window.location.href="Game.html";
  }
  else if(Number(mno)===0 || Number(mno)<=0){
    alert("INVALID ENTRY! MINIMUM MATCH POINT SHOULD BE GREATER THAN 0.");
  }
  else{
       const maxPoints=parseInt(document.getElementById('MP').value);
  localStorage.setItem('maxPoints',maxPoints);
  alert("YOU ARE ALL SET TO PLAY A MATCH OF "+mno+" MATCH POINTS.");
  window.location.href="Game.html";}
}
            </SCRIPT>
  
</BODY>
    </HTML>
